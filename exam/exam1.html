<!DOCTYPE html>
<html lang="en">

<body>
    자기소개 페이지
<h1 id="introTitle">나의 소개</h1>
<input type="color" id="bgInput" placeholder="배경색 선택">
<input type="color" id="textInput" placeholder="글자색 선택">
<button id="addHobby">취미 추가</button>

<div id="hobbyBox"></div>

<script>
// 요소 가져오기
const introTitle = document.getElementById('introTitle');
const bgInput = document.getElementById('bgInput');
const textInput = document.getElementById('textInput');
const addHobby = document.getElementById('addHobby');
const hobbyBox = document.getElementById('hobbyBox');

// input 이벤트로 배경색 변경
bgInput.addEventListener('input', () => {
    introTitle.style.backgroundColor = bgInput.value;
});

// input 이벤트로 글자색 변경
textInput.addEventListener('input', () => {
    introTitle.style.color = textInput.value;
});

// 버튼 클릭하면 박스 안에 태그(취미) 삽입
addHobby.addEventListener('click', () => {
    const newHobby = document.createElement('p'); // p 태그 만들기
    newHobby.innerText = "취미: 코딩하기 🎮";   // 텍스트 추가
    hobbyBox.appendChild(newHobby);              // hobbyBox에 추가
});
</script>

<input type="color" id="colorInput">
<button id="saveColorBtn">색 저장</button>

<div id="palette"></div>

<div id="paintBox" style="width:100px; height:100px; background:lightgray; margin-top:20px;"></div>

<script>
// 요소 가져오기
const colorInput = document.getElementById('colorInput');
const saveColorBtn = document.getElementById('saveColorBtn');
const palette = document.getElementById('palette');
const paintBox = document.getElementById('paintBox');

// 저장된 색상 배열
let savedColors = [];

// 저장 버튼 클릭하면
saveColorBtn.addEventListener('click', () => {
    const pickedColor = colorInput.value;
    savedColors.push(pickedColor);

    // 색을 보여줄 작은 div 생성
    const colorDiv = document.createElement('div');
    colorDiv.style.backgroundColor = pickedColor;
    colorDiv.style.width = "30px";
    colorDiv.style.height = "30px";
    colorDiv.style.display = "inline-block";
    colorDiv.style.margin = "5px";
    colorDiv.style.cursor = "pointer";

    // 클릭하면 박스에 색 적용
    colorDiv.addEventListener('click', () => {
        paintBox.style.backgroundColor = pickedColor;
    });

    // 더블클릭하면 색 div 삭제
    colorDiv.addEventListener('dblclick', () => {
        palette.removeChild(colorDiv);
    });

    palette.appendChild(colorDiv);
});
</script>
